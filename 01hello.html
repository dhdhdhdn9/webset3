<!doctype html>
<!-- HTML5 문서를 선언하여 현재 문서가 HTML5로 작성된 웹 문서임을 알림 -->
<!-- 생략할 수 있으나, 하위 호환성을 위해 작성할 것을 권장-->

<html lang="ko">
    <!-- HTML5 문서의 시작과 종료를 알림-->
    <!-- 언어(lang) 속성을 사용하여 주된 언어값을 설정할 수 있음-->

    <head> <!-- 웹 페이지의 정보를 정의-->
        <title>Hello, World!</title> <!-- ㅇㅇ-->
        <meta name = "keywords" content="html5, web programming">
        <!-- 메타는 검색엔진이 웹 페이지에 대한 정보를 수집할 때 사용됨-->
        <!-- 웹 문서를 만든 이, 키워드, 문서에 대한 설명, 문서 내 기본 디렉터리 등-->
        <meta name = "description" content="html5 문서 구조">
    </head>

    <body> <!-- 문서의 본문이자 시각적으로 보이는 부분-->
        <h1>Hello, World!</h1>
        <h1>안녕하세요, 세상아!</h1>
        <p>가나다          123         abc</p> <!-- 여러 공백은 하나의 공백으로 인식 -->
        <p>가나다
        123
        abc</p> <!-- 엔터키를 이용한 줄바꿈은 인식하지 않음 -->
        <p> 1 + 3 &gt; 5 </p> <!-- 엔티티 레퍼런스로 특수문자를 표현 -->
        <p> 1&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;3</p>
        <p> copyright&copy;2021 Apple&reg; </p>
        <p> &spades; &hearts; &clubs; &diams; </p>


    </body>

</html> <!-- HTML5 문서의 시작과 종료를 알림-->
