<!doctype html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <title>JOIN</title>
    </head>

    <body>
        <h1>회원가입</h1>

        <table border="1" cellspacing="0" cellpadding="10">
            <thead>

                <tr>
                    <th colspan="2">*표시 항목은 필수 입력 항목입니다.
                </tr>
            </thead>

            <tbody>
                <form method="post" name="loginfrm">

                <tr>
                    <td>
                    <div>아이디 <input type="text" name="uid"></div>
                        </td>
                    </tr>

                    <tr>
                    <td>
                        <div>암호 <input type="password" name="pwd"></div>
                        </td>
                        </tr>

                        <tr>
                    <td>
                        <div>이름 <input type="text" name="name"></div>
                        </td>
                            </tr>

                            <tr>
            <td>
            <div>대화명 <input type="text" name ="nickname">
            </div>
                </td>
                                </tr>

                                <tr>
                <td>
            <div>주민등록번호 <input type = "text" name="jid1" size="6"> -
                <input type = "text" name="jid2" size="6">
            </div>
                    </td>
                                    </tr>

                                    <tr>
            <td>
            <div>생년월일 <input type = "text" name="year" size="4">년
                <input type = "text" name="month" size="2">월
                <input type = "text" name="day" size="2">일
            </div>
                </td>
                                        </tr>

                                        <tr>
                    <td>
            <div>성별
                <input type="radio" name="gender" value="m">남
                <input type="radio" name="gender" value="f">여
            </div>
                    </td>
                                            </tr>

                                            <tr>
                <td>
            <div>E-mail <input type="text" name ="email">
            </div>
                    </td>
                                                </tr>

                                                <tr>
                    <td>
            <div>메일수신
                <input type="radio" name="getmail" value="mailyes">수신동의
                <input type="radio" name="getmail" value="mailno">수신거부
            </div>
                        </td>
                                                    </tr>

                                                    <tr>
                        <td>
            <div>우편번호
                <input type = "text" name="postcode1" size="5"> -
                <input type = "text" name="postcode2" size="5">
            </div>
                            </td>
                                                        </tr>

                                                        <tr>
                            <td>
            <div>주소
                <input type = "text" name="address1">
                <input type = "text" name="address2">
            </div>
                                </td>
                                                            </tr>

                                                            <tr>
            <td>
            <div>전화번호
                <select name = "hp1"><option>02</option>
                    <option>031</option>
                    <option>032</option>
                </select> -
                <input type = "text" name="hp2" size="5"> -
                <input type = "text" name="hp3" size="5">
            </div>
                </td>
                                                                </tr>

                                                                <tr>
                <td>
            <div>핸드폰
                <select name = "hp1"><option>010</option>
                    <option>011</option>
                    <option>016</option>
                </select> -
                <input type = "text" name="hp2" size="5"> -
                <input type = "text" name="hp3" size="5">
            </div>
                    </td>
                                                                    </tr>

                                                                    <tr>
                    <td>
            <div>직업
                <select name = "job"><option>선택하세요</option>
                    <option>무직</option>
                    <option>학생</option>
                    <option>공무원</option>
                    <option>사무직</option>
                    <option>기술직</option>
                    <option>전문직</option>
                </select>
            </div>
                        </td>
                                                                        </tr>

                                                                        <tr>
                        <td>
            <div>취미
                <input type="checkbox" name="hobby" value="sports">스포츠
                <input type="checkbox" name="hobby" value="shopping">쇼핑
                <input type="checkbox" name="hobby" value="internet">인터넷
                <input type="checkbox" name="hobby" value="trip">여행
                <input type="checkbox" name="hobby" value="book">독서
                <input type="checkbox" name="hobby" value="movies">영화감상
                <input type="checkbox" name="hobby" value="music">음악감상
            </div>
                            </td>
                                                                            </tr>

                                                                            <tr>
                            <td>
            <div>자기소개
                <textarea name="intro" cols="50" rows="10"></textarea></div>
                    </td>
                </tr>

                </form>
            </tbody>



        </table>

    </body>
</html>
